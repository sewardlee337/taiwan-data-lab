{% extends "data.html" %}

{% block display %}

<!-- TABS -->

		<div class="container">
		<div class ="col-md-9">
				<ul class="nav nav-tabs" id ="data-display">
			  		<li role="presentation"><a href="#">Graph</a></li>
			  		<li role="presentation" class="active"><a href="/test">Data</a></li>
			  		<li role="presentation"><a href="#">Details</a></li>
				</ul>	

				<br>
				<br>

				<p><strong> Units: {{ units }} </strong></p>

				<br>

		<script>

			$(document).ready( function () {
    			$('#datatable').DataTable();
			} );
			
		</script>


		<table id="datatable" class="display" width="100%" cellspacing="0">
			<thead>
				<tr>
					{% for name in colnames %}
					<th>{{ name }}</th>
					{% endfor %}
				</tr>
			</thead>

			<tbody>
				
				{% for row in rows %}
					<tr>
						{% for i in row %}
						<td> {{ i }}</td>
					
						{% endfor %}
					</tr>
				
				{% endfor %}
			</tbody>
		</table>


			

{% endblock %}
